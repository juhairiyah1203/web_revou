<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Latihan Form</h1>
    <form action="/https://www.google.co.id/" method="post">
        <label for="name">Nama</label>
        <input id="name" type="text">
        <br>
        <label for="umur">Umur</label>
        <input id="umur" type="number" min="1" max="99">
        <p> <b>Apa warna favoritmu?</b></p>
        <select name="" id="">
            <option value="">Merah</option>
            <option value="">Kuning</option>
            <option value="" selected>Hijau</option>
        </select>
        <br>
        <input type="radio" name="fav_language" id="html" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="radio" name="fav_language" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br>
        <input type="submit" value="submit">

    <fieldset>
        <legend>Data Diri</legend>
    </fieldset>
